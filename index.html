    <script type="text/javascript">
   

    let intervalId = null;

        $('.timer').hide();
        $('.displayScore').text('YOUR SCORE: ' + playerScore + '/5');
        $('.displayScore').show();
        $('.restart').show(); 
    }

    function countdownTimer(){
        currentQuestion = 1;
        if (!clockRunning) {
            clockRunning = true;
            intervalID = setInterval(eachSecond, 1000);
        }
        
        $('.q1').show();
        $('#start').hide();
        $('.title-img').hide();
        $('.timer').show();
    }

    function eachSecond(){
        seconds--;
        $('.timer').text("TIME LEFT: " + seconds);
        
        if (seconds=== 0){
            seconds=5;
            switch (currentQuestion){
                case 1:
                    submit1();
                    break;
                case 2:
                    submit2();
                    break;
                case 3:
                    submit3();
                    break;
                case 4:
                    submit4();
                    break;
                case 5:
                    submit5();
                    break;
            }
        }
    }

    function resetGame() {
        seconds = 5;
        currentQuestion = 1;
        playerScore = 0;
        $('.timer').show();
        $('.displayScore').hide();
        $('.restart').hide(); 
        countdownTimer();
    }
